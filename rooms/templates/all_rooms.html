<h1>{{title}}</h1>
<ul>
{% for room in rooms %}
    <a href="/rooms/{{room.id}}">
        <li>
            {{room.name}}
            <br/>
            {% for amenity in room.amenities.all %}
            <span>-{{amenity.name}}<br/></span>
            {% endfor %}
        </li>
    </a>
{% endfor %}
</ul>
